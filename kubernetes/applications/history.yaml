apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  labels:
    app: history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
        - name: history
          image: marinastancu/history:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: URL
            - name: HISTORY_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: HISTORY_QUEUE
            - name: DELETION_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: DELETION_QUEUE
            - name: EVENTS_QUEUE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: EVENTS_QUEUE
            - name: INFLUXDB_ORG
              valueFrom:
                secretKeyRef:
                  name: historydb
                  key: ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                secretKeyRef:
                  name: historydb
                  key: BUCKET
            - name: INFLUXDB_URL
              valueFrom:
                secretKeyRef:
                  name: historydb
                  key: URL
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: historydb
                  key: TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: history-service
  labels:
    job: history-job
    app: history
spec:
  selector:
    app: history
  type: ClusterIP
  ports:
    - name: http
      port: 3000